<!DOCTYPE html>
<html lang="pt-br>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Body builders</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>

<body>
    <h1>Body Builders</h1>
    <button class="adicionar" onclick="adicionar()">Adicionar</button>
    <table>
        <thead>
            <tr>
                <th>CPF</th>
                <th>Nome</th>
                <th>Peso</th>
                <th>Altura</th>
                <th>Data de Nascimento</th>
                <th>Sapato</th>
                <th>Celular</th>
                <th>Whatsapp</th>
                <th>IMC</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    <div id="modal">
        <form id="form" onsubmit="return salvar()">
            <div class="form-group">
                <label>CPF</label>
                <input type="text" name="cpf" id="cpf">
            </div>
            <div class="form-group">
                <label>Nome (completo)</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div class="form-group">
                <label>Peso (kg)</label>
                <input type="number" name="peso" id="peso">
            </div>
            <div class="form-group">
                <label>Altura (cm)</label>
                <input type="text" name="altura" id="altura">
            </div>
            <div class="form-group">
                <label>Data de Nascimento</label>
                <input type="date" name="dataNascimento" id="dataNascimento">
            </div>
            <div class="form-group">
                <label>Tamanho do sapato</label>
                <input type="number" name="sapato" id="sapato">
            </div>
            <div class="form-group">
                <label>Celular</label>
                <input type="text" name="celular" id="celular">
            </div>
            <div class="form-group">
                <label>Whatsapp</label>
                <input type="text" name="whatsapp" id="whatsapp">
            </div>
            <div class="form-group">
                <label>IMC</label>
                <input type="number" name="imc" id="imc" >
            </div>
            <input type="submit" id="save" value="Salvar">
            <input type="button" id="cancel" value="Cancelar" onclick="ocultarModal()">
        </form>
        <img id="loading" src="images/loading gif.gif" alt="icone circular de carregamento de página" width="80px">
    </div>

</body>

</html>
